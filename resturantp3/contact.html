  <center>
    <form name="contact_form" onsubmit="return(validateForm());">
      <b>Name: </b><input type="input" name="name"><br>
      <b>Email: </b><input type="input" name="email"><br>
      <b>Phone: </b><input type="input" name="phone"><br>
      <b>Reason for Inquiry:</b>
      <select name="reason">
        <option value="catering">Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br>
      <b>Additional Information: </b><textarea rows="9" cols="25" name="add_info">
      </textarea><br>
      <b>Have you been to the restaurant?</b>
      <input type="radio" name="visit" value="no">No
      <input type="radio" name="visit" value="yes">Yes<br>
      <b>Best days to Contact you:</b>
      <input type="checkbox" name="day[]" value="Monday"> M
      <input type="checkbox" name="day[]" value="Tuesday"> T
      <input type="checkbox" name="day[]" value="Wednesday"> W
      <input type="checkbox" name="day[]" value="Thursday"> Th
      <input type="checkbox" name="day[]" value="Friday"> F<br>
      <input type="submit" value="Send Request">
    </form>
    <script>
    function validateForm() {
    if (document.forms["contact_form"]["name"].value == "") {
        alert("Name must be filled out");
        return false;
    }
    if (document.forms["contact_form"]["email"].value == "") {
        alert("Email must be filled out");
        return false;
    }
    if (document.forms["contact_form"]["phone"].value == "") {
        alert("Phone Number must be filled out");
        return false;
    }
}
    </script>
